<!DOCTYPE html>
<html>
  <head>
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="css/editProfile.css" />
  </head>
  <body>
    <div class="header">
      <div id="top-bar" class="top-bar">
        <img class="logo" src="img/SpencerExcellence.png"/>
        <h1 class="company-name">Spencer's Excellence</h1>
      </div>
      <div class="second-top">
        <h3 class="emergency">Please Call (111)-111-1111 if you are too sick to work</h3>
      </div>
    </div>
    <div class="body-part">
      <div id="edit-profile">
        <div id="profile-image">
          <img id='profile-img'/>
        </div>
        <form id="image-form" class="image-form">
          <input id="profilePic" type="text" placeholder="Link To Profile Picture" />
          <input id="submit" type="submit"/>
        </form>
        <form id="profile-form" class="profile-form">
          <input id="phoneNumber" type="tel" maxlength="10" placeholder="Phone Number" />
          <input id="email" type="email" placeholder="Email" />
          <input id="submit" type="submit" />
        </form>
      </div>
      <div id="bottom-bar"></div>
    <div>
    <script src="js/editProfile.js"></script>
  </body>
</html>
