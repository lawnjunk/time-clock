<!DOCTYPE html>
<html>
  <head>
    <title>Edit Profile</title>

  </head>
  <body>
    <div id="top-bar"></div>

    <div id="edit-profile">
      <div id="profile-image">
        <img id='profile-img' />
      </div>
      <form id="image-form">
        <input id="profilePic" type="text" placeholder="Link To Profile Picture" />
        <input id="submit" type="submit"/>
      </form>
      <form id="profile-form">
        <input id="phoneNumber" type="tel" placeholder="Phone Number" maxlength="10"/>
        <input id="email" type="email" placeholder="Email" />
        <input id="submit" type="submit" />
      </form>
    </div>
    <div id="bottom-bar"></div>
    <script src="js/editProfile.js"></script>
  </body>
</html>
